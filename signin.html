    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {

            background: url(bgd.jpg) no-repeat center center fixed;
            background-size: cover;
            background-size: 100%;
            height: 650px;
        }

      .navbar{

            display: flex;
            background: black;

        }

        .logo{

            width: 30px;
            height: 30px;
           align-items: center;
            border: 2px   white;
             border-radius: 40px;
             padding: 10px 10px;

        }

        .nav-items {
            display: flex;
        
        }

        .nav-itmes li {

            list-style: none;
            
            
            padding-top: 10px;
        }

        .nav-items li a {

            text-decoration: none;
            padding: 30px 30px;
            padding-top: 10px;
            color: white;
        }

        .container {
            color: white;
            position: absolute;
            top: 40%;
            left: 40%;
            padding: 20px 20px;
        }

        .container h1 {
            font-family: 'Source Code Pro', monospace;
            margin: 5px;
            padding: 12px 2px;
            border-bottom: 3px solid indigo;

        }

        .box {

            margin: 5px;
            padding: 10px;
        }

        .box input {

            padding: 7px;
            font-size: 12px;
            width: 80%;
            background: none;
            outline: none;
            color: white;
            border-bottom: 2px solid indigo;
        }

        .btn {

            padding: 2px 13px;
            border-radius: 15px;
            background-color: peru;
            cursor: pointer;
        }

        .btn :hover {

            background-color: red;
        }

        .login {
            text-decoration: none;
            color: black;
        }
        .btn2{

            text-align: right;
        }
